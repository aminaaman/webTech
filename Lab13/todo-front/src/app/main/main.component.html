<div *ngIf = "!logged">
  <div>
    <input type="text" [(ngModel)]="login">
  </div>

  <div>
    <input type="text" [(ngModel)]="password">
  </div>

  <div>
    <button (click)="auth()">
      Log in
    </button>
  </div>
</div>

<div *ngIf = "logged">
  <div>
    <button (click)="logout()">
      Log out
    </button>
  </div>
</div>

  <div class="row justify-content-center">
    <div class="container col-md-6">
      <ng-content></ng-content>
    </div>

  </div>
</div>
