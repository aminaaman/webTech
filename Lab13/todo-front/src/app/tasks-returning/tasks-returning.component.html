<app-main>
  <ng-container>
    <div class="container">
      <div class="row">
        <button type="button" class="btn btn-link btn-sm" (click)="navigateBack()">Back</button>
      </div>
      <br>
      <div>
        <div>
          <label>New Task</label>
          <hr>
          <div class="form-group">
            <label for="taskname">Name</label>
            <input type="text" class="form-control" id="taskname" [(ngModel)]="taskName" placeholder="Name ...">
          </div>
          <div class="form-group">
            <label for="taskdueon">Due On</label>
            <input type="text" class="form-control" id="taskdueon" [(ngModel)]="taskDueOn" placeholder="Due on ...">
          </div>
          <div class="form-group">
            <label for="taskstatus">Status</label>
            <input type="text" class="form-control datepicker" id="taskstatus" [(ngModel)]="taskStatus" placeholder="Status ...">
          </div>
          <button type="submit" class="btn btn-warning" (click)="createTask()">Create</button>
        </div>
      </div>
      <br>
      <table class="table">
      <tr>
        <td>#</td>
        <td>Name</td>
        <td>Status</td>
      </tr>
      <tr *ngFor="let task of tasks">
        <td>{{task.id}}</td>
        <td>{{task.name}}</td>
        <td>
          {{task.status}}
        </td>
        <td>
          <a routerLink="/tasks/{{task.id}}/">About</a>
        </td>
      </tr>
    </table>
    </div>
  </ng-container>
</app-main>
